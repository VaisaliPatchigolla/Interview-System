<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
  <div class="form-container">
    <form id="signinForm">
      <h1>Welcome Back!</h1>
      <p class="welcome-text">Sign in to access your account and continue your journey.</p>

      <h2>Sign In</h2>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />

      <div class="forgot-password">
        <a href="/forgot_password">Forgot Password?</a>
      </div>

      <button type="submit">Sign In</button>
      <p>Don't have an account? <a href="/signup">Sign Up</a></p>
      <p id="signinError" class="error-msg"></p>
    </form>
  </div>

<script>
document.getElementById("signinForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = {
        email: this.email.value.trim(),
        password: this.password.value
    };

    document.getElementById("signinError").innerText = "";

    try {
        const res = await fetch("/signin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        });

        const data = await res.json();

        if (res.ok) {
            window.location.href = "/index";
        } else {
            document.getElementById("signinError").innerText = data.error || "Invalid credentials.";
        }
    } catch (err) {
        document.getElementById("signinError").innerText = "Error: " + err.message;
    }
});
</script>
</body>
</html>
